apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deepoverflow-ingress
  namespace: deepoverflow
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: "deepoverflow-api-service"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
spec:
  tls:
  - hosts:
    - deepoverflow.rmes.com
    secretName: deepoverflow-tls
  rules:
  - host: deepoverflow.rmes.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: deepoverflow-api-service
            port:
              number: 80
      - path: /hubs
        pathType: Prefix
        backend:
          service:
            name: deepoverflow-api-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: deepoverflow-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deepoverflow-frontend-service
            port:
              number: 80
