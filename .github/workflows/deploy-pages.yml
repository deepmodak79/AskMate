# Deploy Frontend to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build
        run: npx ng build --configuration production --base-href /AskMate/
        working-directory: ./frontend

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Fix SPA routing for GitHub Pages (404 on hard refresh)
        run: cp ./frontend/dist/deep-overflow/browser/index.html ./frontend/dist/deep-overflow/browser/404.html
        working-directory: .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist/deep-overflow/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
